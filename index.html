<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>&lt;marquee&gt;</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div id="marquee-counter" class="sush">1337</div>
    <main>

      <section id="starter"><marquee behavior="alternate" direction="left" truespeed scrollamount="1000" scrolldelay="200">use firefox, go fullscreen and press enter key</marquee></section>
      <section id="disclaimer" class="hidden"></section>
      <section id="title" class="hidden"></section>
      <section id="rotating" class="hidden">
        <marquee width="1920" height="1080" behavior="alternate" direction="down">
          <marquee behavior="alternate">
            <div id="circle">
            </div>
          </marquee>
        </marquee>
      </section>
      <section id="check" class="hidden"></section>
      <section id="snake" class="hidden"></section>
      <section id="moire" class="hidden"></section>
      <section id="greets" class="hidden"></section>
      <section id="starfield" class="hidden">
        <div id="universe">
          <div id="overlay"></div>
          <div id="kepler"></div>
          <div class="quarter wraptl">
            <marquee class="horiz" behavior="scroll" direction="left" scrollamount="1" scrolldelay="50" hspace="0" vspace="0" loop="1" truespeed>
              <marquee class="verti" behavior="scroll" direction="up" scrollamount="1" scrolldelay="50" hspace="0" vspace="0" loop="1" truespeed>
                <div class="star" style="width:2px; height:2px;"></div>
              </marquee>
            </marquee>
          </div>

          <div class="quarter wraptr">
            <marquee class="horiz" behavior="scroll" direction="right" scrollamount="1" scrolldelay="50" hspace="0" vspace="0" loop="1" truespeed>
              <marquee class="verti" behavior="scroll" direction="up" scrollamount="1" scrolldelay="50" hspace="0" vspace="0" loop="1" truespeed>
                <div class="star" style="width:2px; height:2px;"></div>
              </marquee>
            </marquee>
          </div>


          <!-- HAIL CTHULHU -->


          <div class="quarter wrapbl">
            <marquee class="horiz" behavior="scroll" direction="left" scrollamount="1" scrolldelay="50" hspace="0" vspace="0" loop="1" truespeed>
              <marquee class="verti" behavior="scroll" direction="down" scrollamount="1" scrolldelay="50" hspace="0" vspace="0" loop="1" truespeed>
                <div class="star" style="width:2px; height:2px;"></div>
              </marquee>
            </marquee>
          </div>

          <div class="quarter wrapbr">
            <marquee class="horiz" behavior="scroll" direction="right" scrollamount="1" scrolldelay="50" hspace="0" vspace="0" loop="1" truespeed>
              <marquee class="verti" behavior="scroll" direction="down" scrollamount="1" scrolldelay="50" hspace="0" vspace="0" loop="1" truespeed>
                <div class="star" style="width:2px; height:2px;"></div>
              </marquee>
            </marquee>
          </div>
        </div>
      <!-- it's a trap -->
      </section>

      <footer id="footer" class="hidden"></footer>
    </main>

    <script type="text/javascript" src="count.js"></script>
    <script type="text/javascript" src="disclaimer.js"></script>
    <script type="text/javascript" src="title.js"></script>
    <script type="text/javascript" src="rotating-scroller.js"></script> 
    <script type="text/javascript" src="bottom-scroller.js"></script> 
    <script type="text/javascript" src="snake.js"></script>
    <script type="text/javascript" src="check.js"></script>
    <script type="text/javascript" src="moire.js"></script>
    <script type="text/javascript" src="greets.js"></script>
    <script type="text/javascript" src="starfield.js"></script>
    <script type="text/javascript" src="functions.js"></script>

  </body>
</html>
